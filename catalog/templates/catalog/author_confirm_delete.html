{% extends 'base-generic.html' %}

{% block content %}

    <form action='' method="POST">
        {% csrf_token %}
        <input type = 'submit' value = 'Yes. Delete'>
        <a class='btn btn-primary' href ="{%url 'author-update' author.pk %}">No, Please take me back</a>
    </form>

{% endblock content %}
